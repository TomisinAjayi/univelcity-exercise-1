<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Univelcity</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/univelcity.css">
  </head>

  <body>

    <nav class="navbar navbar-default navbar-static top">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>

          <a href="#">
            <img src="assets/img/logo.png" alt="logo_image" class="img-responsive logo">
          </a>
        </div>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">CONTACT</a></li>
            <li class="dropdown">
              <a href="#" class="dropdpwn-toggle" data-toggle="dropdown" role="button" aria-haspopup="false" aria-expanded="false">
                MORE
              <span class="caret"></span>
            </a>

            <ul class="dropdown-menu">
              <li><a href="#">SIGN IN</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">SIGN UP</a></li>
            </ul>
          </li>

          </ul>

        </div>


      </div>
    </nav>

    <div class="jumbotron">
      <div class="container head">
        <h2> WELCOME TO UNIVELCITY.</h2>
        <button type="button" name="button" class="btn btn-primary btn-lg"> CONTINUE</button>

      </div>

    </div>

    <div class="container">
      <div class="row">

        <div class="col-md-4 image">
          <img src="assets/img/image.jpg" alt="image_">
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label for="">E-mail Address</label>
            <input type="text" name="e-mail" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="password" class="form-control">
          </div>
          <button type="button" name="button" class="btn btn-primary btn-lg">Create Account</button>

        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" name="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Phone-Number</label>
            <input type="phone" name="phone" class="form-control">
          </div>
          <button type="button" name="button" class="btn btn-primary btn-lg">Create Account</button>
        </div>

      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
